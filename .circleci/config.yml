version: 2
jobs:
  build:
    docker:
      - image: docker:compose
      - image: python:2.7.12
    working_directory: ~/tenki
    steps:
      - checkout
      - setup_docker_engine
      - run:
          name: docker compose
          command: docker-compose up -d
      - run:
          name: Install Dependencies
          command: make update-all
      - run:
          name: Run Tests
          command: make test
      - run:
          name: Run Web Tests
          command: make webtest
