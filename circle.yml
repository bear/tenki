machine:
  python:
    version: 2.7.10
    version: 3.5.1

dependencies:
  override:
    - pip install -U pip --use-mirrors
    - pip install -Ur requirements.txt --use-mirrors
    - pip install -Ur requirements-test.txt --use-mirrors
  post:
    - python --version
    - virtualenv --version
    - pip --version
    - uname -a
    - lsb_release -a

test:
  override:
    - make ci
