machine:
  python:
    version: 2.7.10
    version: 3.5.1

dependencies:
  override:
    - pip install -U pip
    - pip install -Ur requirements.txt
    - pip install -Ur requirements-test.txt
  post:
    - python --version
    - virtualenv --version
    - pip --version
    - uname -a
    - lsb_release -a

test:
  override:
    - make ci
